<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Histoire d'Amour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffecf2, #e6e6fa);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .countdown-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .title h1 {
            color: #d63384;
            margin-left: 15px;
        }

        .time-units {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-unit {
            background-color: #ffe4e1;
            border: 2px solid #ffc0cb;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            min-width: 100px;
        }

        .time-unit .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #8b008b;
        }

        .time-unit .label {
            color: #d63384;
            font-size: 0.8em;
        }

        .milestones {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .milestone {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .milestone.passed {
            background-color: #e6f3e6;
            border-color: #28a745;
        }

        @media (max-width: 768px) {
            .milestones {
                grid-template-columns: repeat(2, 1fr);
            }
            .time-units {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="title">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="red" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 5.7 1.33 7.87 2.5 9.24l.78.76L12 20l8.72-10a4.239 4.239 0 0 0 .78-.76a3.484 3.484 0 0 0 0-4.66z"></path>
            </svg>
            <h1>Notre Histoire</h1>
        </div>

        <div id="time-display" class="time-units">
            <div class="time-unit">
                <div class="value" id="months">00</div>
                <div class="label">Mois</div>
            </div>
            <div class="time-unit">
                <div class="value" id="days">00</div>
                <div class="label">Jours</div>
            </div>
            <div class="time-unit">
                <div class="value" id="hours">00</div>
                <div class="label">Heures</div>
            </div>
            <div class="time-unit">
                <div class="value" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="value" id="seconds">00</div>
                <div class="label">Secondes</div>
            </div>
        </div>

        <div id="milestones" class="milestones">
            <div class="milestone" id="milestone-1">1 mois ‚ù§Ô∏è</div>
            <div class="milestone" id="milestone-2">2 mois üíñ</div>
            <div class="milestone" id="milestone-3">3 mois üíï</div>
            <div class="milestone" id="milestone-6">6 mois üíì</div>
            <div class="milestone" id="milestone-12">1 an üíò</div>
        </div>
    </div>

    <script>
        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        function updateCountdown() {
            var startDate = new Date(2024, 10, 8); // 8 novembre 2024
            var now = new Date();
            var difference = now - startDate;

            var months = Math.floor(difference / (1000 * 60 * 60 * 24 * 30));
            var days = Math.floor((difference / (1000 * 60 * 60 * 24)) % 30);
            var hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            var minutes = Math.floor((difference / (1000 * 60)) % 60);
            var seconds = Math.floor((difference / 1000) % 60);

            document.getElementById('months').textContent = pad(months);
            document.getElementById('days').textContent = pad(days);
            document.getElementById('hours').textContent = pad(hours);
            document.getElementById('minutes').textContent = pad(minutes);
            document.getElementById('seconds').textContent = pad(seconds);

            var milestoneIds = [1, 2, 3, 6, 12];
            milestoneIds.forEach(function(milestone) {
                var milestoneEl = document.getElementById('milestone-' + milestone);
                if (months >= milestone) {
                    milestoneEl.classList.add('passed');
                } else {
                    milestoneEl.classList.remove('passed');
                }
            });
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
